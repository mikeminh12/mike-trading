<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mCoin Trading Simulator</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>mCoin Trading</h1>

<div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none;">
    <h2>Xin ch√†o, <span id="username"></span></h2>
    <p>vnd: $<span id="balanceUSD"></span></p>
    <p>mCoin: <span id="mCoinAmount"></span> mCoin</p>
    <p>mCoin Price: $<span id="mCoinPrice"></span></p>

    <input type="number" id="tradeAmount" placeholder="Amount">
    <button onclick="buyMCoin()">Buy mCoin</button>
    <button onclick="sellMCoin()">Sell mCoin</button>
    <button onclick="logout()">Logout</button>

    <canvas id="priceChart" width="400" height="200"></canvas>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</body>
</html>
