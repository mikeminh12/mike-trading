<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Ảo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔥 Web Trading Ảo</h1>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Mật khẩu">
      <button id="registerBtn">Đăng ký</button>
      <button id="loginBtn">Đăng nhập</button>
    </div>

    <div id="trade-section" style="display:none;">
      <p>Xin chào, <span id="userEmail"></span></p>
      <p>Số dư: <span id="balance">0</span> 💰</p>
      <button id="depositBtn">Nạp +100</button>
      <button id="withdrawBtn">Rút -50</button>
      <button id="logoutBtn">Đăng xuất</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
